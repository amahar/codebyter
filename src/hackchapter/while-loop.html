<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>While loop</title>
  </head>
  <body>
    <h2>Output for While loop</h2>
    <h3 id="output"></h3>
    <script>
      var a = 5;
      var b = 10;
      var val = "";
      while (a < b) {
        a++;
        console.log(a);
        var val = val + a + "<br>";
      }
      document.getElementById("output").innerHTML = val;
    </script>
  </body>
</html>
