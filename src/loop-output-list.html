<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Array and lopp output in a list</title>
  </head>
  <body>
    <h3 id="output"></h3>
  </body>
  <script>
    var arr = ["honda", "toyota", "ford"];
    var text = "<ul>";
    for (i = 0; i < arr.length; i++) {
      var text = text + "<li>" + arr[i] + "</li>";
    }
    var text = text + "</ul>";
    document.getElementById("output").innerHTML = text;
  </script>
</html>
