<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var score = prompt("What was your score on the quiz?");
      if (score >= 90) {
        alert("A Grade");
      } else if (score >= 80) {
        alert("B Grade");
      } else if (score >= 70) {
        alert("C Grade");
      } else if (score >= 60) {
        alert("D Grade");
      } else {
        alert("F Grade");
      }
    </script>
  </body>
</html>
