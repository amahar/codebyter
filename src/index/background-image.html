<!-- the background image, always adjusts with height of the container,
the best thing to do is, set the div to be a position absolute/fixed and set a height of 100% to take it out of the div -->
<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <style type="text/css">
    .background {
      background: url("../images/bruceLee.jpeg");
      background-repeat: no-repeat;
      height: 200px;
    }

    .img-height {
      height: 50px;
    }
  </style>
  <body>
    <div class="background">
      <h1>testing for background image height</h1>
    </div>
    <!-- checking to see if we apply a parent height, and then the child image height is greater. What is the outcome? Also notice the hidden overflow-->
    <div class="img-height">
      <img src="../images/bruceLee.jpeg" />
    </div>
    <h2>where will this show up</h2>
  </body>
</html>
