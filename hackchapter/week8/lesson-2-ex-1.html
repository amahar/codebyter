<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Listners</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	
    <h3>Click the below button to see a message.</h3>
    <button>Click</button>
    <h1></h1>

<script>
$('button').on('click', function() {
    $('h1').text('Hey, we are adding dynamic content');
});
</script>
</body>
</html>
