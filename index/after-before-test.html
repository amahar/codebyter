<!-- going to check why after-before and other such selectors are creating two instances on cvent portal? -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>after-before-test</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

	<h2 class="before-tag">Before tag</h2>
	<h2 class="after-tag">After tag</h2>
<body>
	
	<script type="text/javascript">
			$(document).ready(function(e){
				console.log('jquery is working');
				$('.before-tag').before($('<div>', {'class':'section-video-before'}).append($('<div>',{'class':'video-text'})).append($('<div>',{'class':'video-video'})));

				$('<div>', {'class':'section-video-insertBefore'}).insertBefore('.before-tag'); 

				$('.after-tag').after($('<div>', {'class':'section-video-after'}).append($('<div>',{'class':'video-text-after'})).append($('<div>',{'class':'video-video-after'})));

				$('<div>', {'class':'section-video-insertAfter'}).insertAfter('.after-tag'); 
			});
	</script>
			<!-- conclusion is that, .before(), insertBefore(), .after(), .insertAfter(), are not adding a new instance to move the elements, it can be proven by the four tests show above:  -->
</body>
</html>
