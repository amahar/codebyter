<!DOCTYPE html>
<html>
<head>
<style>
button.accordion {
    background-color: #eee;
    color: #444;
    cursor: pointer;
    padding: 18px;
    width: 100%;
    border: none;
    text-align: left;
    outline: none;
    font-size: 15px;
    transition: 0.4s;
}

button.accordion.active, button.accordion:hover {
    background-color: #ddd; 
}

div.panel {
    padding: 0 18px;
    display: none;
    background-color: white;
}
</style>
</head>
<body>

<h2>Accordion</h2>

<button class="accordion">Section 1</button>
<div class="panel">
  <p>cheeese.</p>
</div>

<button class="accordion">Section 2</button>
<div class="panel">
  <p>omelet.</p>
</div>

<button class="accordion">Section 3</button>
<div class="panel">
  <p>sandwich.</p>
</div>

<script type="text/javascript" src="js/accordion.js"></script>

</body>
</html>
