      //An example of a loop that traverses the dom to top of the page. It was used for an example for 'element.offsetTop.' Taking from OS, link is in Evernote - titled
      function getPosition(element) {
        var xPosition = 0;
        var yPosition = 0;

        while (element) {
          xPosition +=
            element.offsetLeft - element.scrollLeft + element.clientLeft;
          yPosition +=
            element.offsetTop - element.scrollTop + element.clientTop;
          element = element.offsetParent;
        }
        return { x: xPosition, y: yPosition };
      }
