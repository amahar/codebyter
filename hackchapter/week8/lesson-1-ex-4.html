<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>parent demo</title>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <style>
	.selected {
		border: 5px solid orange;
		font-size: 45px;
		text-align: center;
		color: gray; 
	}
  </style>
</head>
<body>
 
<div>
	<p id="para">Hello Again</p>
</div>
 
<script>
	$("#para").parent().addClass('selected');
</script>
 
</body>
</html>
