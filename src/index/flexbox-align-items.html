<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Flexbox align-items</title>
    <!--
Applied on: Parent container
Works like 'justify-content' but on the cross axis (y-axis).
The parent container also must have enough room to have the elements move in cross axis. 
In the following example we will see the flex elements being vertically centered.
-->
    <style type="text/css">
      .container {
        display: flex;
        align-items: center;
        height: 200px;
        background-color: grey;
      }
    </style>
  </head>
  <body>
    <nav class="container">
      <div>Home</div>
      <div>Search</div>
      <div>Logout</div>
    </nav>
  </body>
</html>
