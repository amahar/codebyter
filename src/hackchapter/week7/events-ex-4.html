<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <h2>Click the below button to activate the mouse event</h2>
    <button>CLICK</button>
    <div></div>
  </body>

  <script>
    document.querySelector("button").addEventListener("mouseover", function() {
      document.querySelector("div").innerHTML =
        "<h1> How can I help you? </h1>";
    });
  </script>
</html>
