<!-- we are using max-width so the scroll bar do not appear -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>max-width</title>
  </head>
  <body>
    <style>
      .max-width {
        max-width: 800px;
        /*If we use only width property then the screen width is a fixed with, not responsive: try it below
			width: 800px;*/
        height: 300px;
        background-color: aquamarine;
      }
    </style>
    <div class="max-width"></div>
    <div>
      <img src="../images/bruceLee.jpeg" />
    </div>
  </body>
</html>
