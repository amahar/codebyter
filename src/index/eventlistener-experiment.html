<!-- If the parent div has an eventlistener, how do child divs respond? If I click the child div will the eventhandler 
attach to the parent trigger?. Let's see -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>event listener experiment</title>
  </head>
  <body>
    <div>
      <ul id="parent">
        click here
        <li>cars</li>
        <li>airplanes</li>
        <li>trucks</li>
        <li id="child">jeeps</li>
      </ul>
    </div>
  </body>
  <script>
    var parent = document.getElementById("parent");
    parent.addEventListener("click", function() {
      var child = document.getElementById("child");
      child.innerHTML = "motorcycles";
    });
  </script>
</html>
