<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Listners</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
		img {
			width: 400px;
			height: 400px; 
		}
    </style>
</head>
<body>

    <h3>The text below was added dynamically!</h3>
    <h1></h1>
	<p>The original color of this text was white</p>
	<img src="../bruceLee.jpeg">

<script>

    $('h1').text('Hey, we are adding dynamic content');

    $('p').css({'color': 'blue', 'fontSize': '45px'});//we are setting css
    
    var width = $('img').css('width');//we are getting the css values which have been alredy applied
    console.log(width);

</script>
</body>
</html>
