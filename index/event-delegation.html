<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>event delegation</title>
</head>
<body>
	<div>
		<ul id="ulList">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
	</div>
<script>
document.getElementById('ulList').addEventListener('click', function(e){
	console.log(e.target);
	console.log(e.target.nodeName);
});
</script>
</body>
</html>
