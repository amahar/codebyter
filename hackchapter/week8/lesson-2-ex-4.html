<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Listners</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
		img {
            position: absolute;
		}
    </style>
</head>
<body>
    <h3>First, we are hiding the image using jQuery</h3>
    <h6>Then we are going to click the button to show image and then click the image to do an animated loop</h6>
    <button>Show Image</button>
	<img src="../bruceLee.jpeg">
    
<script>
    $('img').hide(); 

    $('button').click(function(){
        $('img').slideDown('slow');
    });

    $('img').click(function(){
        $('img').animate({right: '0px'}, 2000, "linear", runLoop);
    })

    function runLoop(){
        $(this).animate({bottom: '0px'}, 2000, "linear");
        $(this).animate({left: '0px'}, 2000, "linear");
        $(this).animate({top: '50px'}, 2000, "linear");
    }

</script>
</body>
</html>
