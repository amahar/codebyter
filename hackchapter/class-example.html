<!DOCTYPE html>

 <html lang="en">

 <head>

 <meta charset="UTF-8">

 <title>Specificity</title>

 <style type="text/css">

 

 h2{

 background-color: blue !important;

 }

 

 h1 + h2 {

 background-color: orange; 

 }

 

 .cl-spec {

 background-color: yellow;

 }

 

 #id-spec {

 background-color: pink;

 }



 </style>

 </head>

 <body>

 

 <div>

 	<h1>I am an h1 tag</h1>

 	<h2 style="background-color:purple" class="cl-spec" id="id-spec">I am an h2 tag</h2>

 </div>

 

 </body>

 </html>
