<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Event Listners</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
      img {
        position: absolute;
      }
    </style>
  </head>
  <body>
    <h3>We are hiding the image using jQuery</h3>
    <img src="../bruceLee.jpeg" />

    <script>
      $("img").hide();

      $("h3").click(function() {
        $("img").slideDown("slow");
      });

      $("img").click(function() {
        $("img").animate({ right: "0px" }, 2000, "linear", runLoop);
      });

      function runLoop() {
        $(this).animate({ bottom: "0px" }, 2000, "linear");
        $(this).animate({ left: "0px" }, 2000, "linear");
        $(this).animate({ top: "50px" }, 2000, "linear");
      }
    </script>
  </body>
</html>
