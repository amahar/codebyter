<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <style type="text/css">
    .blockOne {
      display: inline;
      height: 20px;
      padding: 20px;
      background-color: lightpink;
    }
    .blockTwo {
      display: inline-block;
      height: 20px;
      padding: 20px;
      background-color: pink;
    }
    .blockThree {
      display: inline-block;
      height: 20px;
      padding: 20px;
      background-color: hotpink;
    }
  </style>
  <body>
    <div>
      <!-- test using inline/inline blocks inside a block element, which in this case is the <li> tag -->
      <ul>
        <li>
          <a class="blockOne" href="">Inline Block 1</a>
        </li>
        <li>
          <a class="blockTwo" href="">Inline Block 2</a>
        </li>
        <li>
          <a class="blockThree" href="">Inline Block 3</a>
        </li>
      </ul>
      <br />
      <br />
      <!-- test using purely inline  -->
      <a class="blockOne" href="">Inline Block 1</a>
      <a class="blockTwo" href="">Inline Block 2</a>
      <a class="blockThree" href="">Inline Block 3</a>
    </div>
  </body>
</html>
