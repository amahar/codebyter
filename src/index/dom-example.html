<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DOM Example</title>
  </head>
  <body>
    <h1>DOM will put a closing h1 tag.</h1>
  </body>
  <script type="text/javascript">
    var hTag = document.querySelector("h1");
    console.log(hTag);
    hTag.innerHTML = "will this change";
  </script>
</html>
