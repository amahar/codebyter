<!-- Notice the functions will run in order, but the cope chain will not work for third function() since it is out of the scope. -->
<script type="text/javascript">
	
	var a = 'asim';

	function first() {
		var b = 'john';
		second(); //notice how the function is called before the declartion, this is because of hoisting.

		function second() {
			var c = 'smith';
			//console.log(`${a} ${b} ${c}`)// asim john smith
			third(); 
		}

	}
	first();

	function third() {
		var d = 'mike';
		console.log(`${a} ${b} ${c} ${d}`)// error -> because b is not defined. if we take out 'b' and 'c', we will have access to var 'a' and 'd' since the are within the scope.
			}
	

</script>
