<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      #form {
        width: 350px;
        margin: 100px auto;
      }
      #form input[type="text"] {
        display: block;
        width: 338px;
        height: 39px;
        font-size: 22px;
        padding-left: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      }
      #form input[type="submit"] {
        display: block;
        width: 350px;
        height: 39px;
        margin: 10px 0 0;
        font-size: 18px;
        outline: 0;
        color: #fff;
        border-radius: 3px;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        border: 0;
        cursor: pointer;
        background: #48a9dc;
      }
      #form input[type="submit"]:hover {
        background: #2792ca;
      }
      a {
        display: block;
        text-align: center;
        color: #333;
        font: 400 14px/19px "Helvetica Neue", Helvetica, Arial, sans-serif;
      }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  </head>
  <body>
    <form id="form">
      <input type="text" placeholder="Enter your name" />
      <input type="submit" value="Go!" />
    </form>
    <!-- End #form -->
  </body>
  <script type="text/javascript" src="context-this.js"></script>
</html>
