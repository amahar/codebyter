<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var person1 = {
			firstName: 'John',
			lastName: 'Smith',
			fullName: function() {
			return 'Hello ' + person1.firstName + ' ' + person1.lastName;
			}
		};


		var person2 = Object.create(person1);

		console.log(person2.firstName);//John
		console.log(person2.lastName);//Smith
		console.log(person2.fullName());//Hello John Smith

	</script>
</body>
</html>
