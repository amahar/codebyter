<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>self invoking/iife</title>
</head>
<body>
	<h1>Self invoking</h1>
<script>
(function(){
	var num = 45; 
	var val = 'function'
	testFunction(val)
})(); 

function testFunction(val){
	console.log(val + ' can be called inside an Self Invoking Func')
}

//example 2, this time we are passing arguments to iife
var obj = {
	a: 'first',
	b: 'second'
};
(function(val1, val2){
	console.log(val2);
	console.log(val2.a);
	console.log(val1);
})('asim', obj);

//example 3, this we are going to obtain values from inisde the iife
//this is referred to as modular pattern
var getVal = (function(){
	var car = 'tesla';//private
	return {
		c: function(){
			return ' is a beautiful car';
		},
		d: 'goola'
	};
})();
console.log(getVal.c());
console.log(getVal.d);

</script>
</body>
</html>
