<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>List item example from youtube</title>
    <style type="text/css">
      .btn {
        background-color: antiquewhite;
        padding: 7px 10px;
        border-radius: 4px;
        border: none;
      }
      li {
        border-bottom: 1px dotted grey;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <h3>
      Example from
      <a href="https://www.youtube.com/watch?v=zPHerhks2Vg&t=499s">here</a>
    </h3>
    <h1>Click a list item to replace this text</h1>
    <button class="btn">Add new item</button>
    <ul class="list" id="list-items">
      <li>First item</li>
      <li>Second item</li>
      <li>Third item</li>
      <li>Fourth item</li>
      <li>Fifth item</li>
    </ul>
  </body>
  <script type="text/javascript">
    var list = document.getElementById("list-items");
    var heading = document.getElementsByTagName("h1");
    console.log(heading.item(0).innerHTML);
    console.log(heading);
    console.log(list);
    console.log(list.innerHTML);
    list.addEventListener("click", replaceItem);

    function replaceItem() {
      var liste = list.innerHTML;
      console.log(liste);
      var header = heading.innerHTML;
      console.log(header);
      //heading.innerHTML = list.innerHTML;
    }
  </script>
</html>
