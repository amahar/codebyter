<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DOM Example</title>
  </head>
  <body>
    <h1 id="text">DOM will target this element.</h1>
  </body>
  <script type="text/javascript">
    var hTag = document.getElementById("text");
    hTag.innerHTML = "We are going to change the text in our h1 element";
  </script>
</html>
