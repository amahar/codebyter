<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Event listeners from Kirupa's tutorial</title>
</head>
<body id="theBody" class="item">
    <div id="one_a" class="item">
        <div id="two" class="item">
            <div id="three_a" class="item">
                <button id="buttonOne" class="item">one</button>
            </div>
            <div id="three_b" class="item">
                <button id="buttonTwo" class="item">two</button>
                <button id="buttonThree" class="item">three</button>
            </div>
        </div>
    </div>
    <div id="one_b" class="item">
    </div>

<script>
	var items = document.querySelectorAll('.item');

	for (var i=0; i < items.length; i++) {
		var el = items[i];

		el.addEventListener('click', firstClick, true);
		el.addEventListener('click', firstClick, false);
	}

	function firstClick(e) {
		console.log(e.currentTarget.id);
	}
	// function secondClick(e) {
	// 	console.log(e.currentTarget.id);
	// }
</script>
</body>
</html>
