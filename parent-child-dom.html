<!-- In the below example we see how the parent div which was dynamically changed, takes out 
any nested elements with it, so therefore the child div doesn't even exist to be targeted. -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>parent child dom</title>
</head>
<body>
	<div id="parent">
		<ul id="child"></ul>
	</div>
	<button>click</button>
<script>
	var parent = document.getElementById('parent');
	var child = document.getElementById('child');
	var button = document.querySelector('button');

	button.addEventListener('click', function(){
    	parent.innerHTML = 'value1';
    	child.innerHTML = 'value2';
	});	
</script>
</body>
</html>
