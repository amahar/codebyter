<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS - not</title>
<style>
	li:not(.not-include) {
		color: orange; 
	}
</style>
</head>
<body>

<ol>
	<li>line 1</li>
	<li>line 2</li>
	<li>line 3</li>
	<li class="not-include">line 4</li>
	<li>line 5</li>
</ol>
	
</body>
</html>
